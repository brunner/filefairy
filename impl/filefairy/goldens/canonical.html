<!doctype html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="msapplication-TileColor" content="#dfe3e7">
<meta name="theme-color" content="#dfe3e7">
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
<title>Fairylab</title>

<style>
html {
  min-height: 100%;
  overflow-y: scroll;
  position: relative;
}
header {
  background-color: #f5f5f5;
  width: 100%;
}
pre {
  margin: 0;
  white-space: pre-wrap;
  white-space: -moz-pre-wrap;
  white-space: -pre-wrap;
  white-space: -o-pre-wrap;
  word-wrap: break-word;
}
a.disabled{
  pointer-events: none;
  cursor: default;
}
.absolute-icon {
  position: absolute;
  top: 13px;
}
span.absolute-icon {
  border-radius: .25rem;
  padding: 3px;
  top: 12px;
}
.absolute-icon.left {
  left: 10px;
}
.absolute-icon.right {
  left: auto;
  right: 10px;
}
.absolute-icon.hover:hover {
  background-color: #e9ecef;
  cursor: pointer;
}
.alert, .dropdown-toggle, .form-control {
  padding: .75rem;
}
.alert .oi {
  line-height: 24px;
  padding-right: .75rem;
}
.alert-danger {
  border: 1px solid #721c24;
}
.alert-primary {
  border: 1px solid #004085;
}
.alert-success {
  border: 1px solid #155724;
}
.anchor {
  padding-top: 0px;
  margin-top: 0px;
  transition: padding-top .35s ease, margin-top .35s ease;
}
.badge-icon {
  border: 1px solid #dee2e6;
  cursor: pointer;
  font-weight: 400!important;
  font-size: 100%;
  padding: .25rem .5rem;
  white-space: normal;
  width: 100%;
}
.badge-icon[data-dismiss="modal"]:hover,
.badge-icon[data-toggle="modal"]:hover {
  background-color: #e9ecef;
  border-color: #dee2e6;
}
.ballpark {
  height: 256px;
  overflow: hidden;
  position: relative;
}
.ballpark-inner {
  height: 256px;
  left: 0;
  margin: 0 auto;
  position: absolute;
  right: 0;
  width: 256px;
  z-index: 100;
}
.before-score {
  padding-right: .75rem;
}
button.close {
  height: 16px;
  line-height: 16px;
  width: 16px;
}
.carousel-fade .carousel-item {
  opacity: 0;
  transition-duration: .6s;
  transition-property: opacity;
}
.carousel-fade .carousel-item.active,
.carousel-fade .carousel-item-next.carousel-item-left,
.carousel-fade .carousel-item-prev.carousel-item-right {
  opacity: 1;
}
.carousel-fade .active.carousel-item-left,
.carousel-fade .active.carousel-item-right {
  opacity: 0;
}
.carousel-fade .carousel-item-next,
.carousel-fade .carousel-item-prev,
.carousel-fade .carousel-item.active,
.carousel-fade .active.carousel-item-left,
.carousel-fade .active.carousel-item-prev {
  transform: translateX(0);
  transform: translate3d(0, 0, 0);
}
.dropdown-toggle {
 color: #6c767c;
}
.flex-grow {
  flex-grow: 1;
}
.grayscale {
  -webkit-filter: grayscale(1) opacity(0.5);
  filter: grayscale(1) opacity(0.5);
}
.head {
  border-left: 1px solid transparent;
  border-right: 1px solid transparent;
  padding: .75rem;
}
.h-58p {
  height: 58px;
}
.h-72p {
  height: 72px;
}
.modal {
  overflow-y: auto;
}
.modal-header {
  background-color: #f5f5f5;
  border-bottom: 1px solid #dee2e6;
}
.modal-open {
  overflow: auto;
  padding-right: 0px !important;
}
.mr-8p {
  margin-right: 8px;
}
.nav-pills {
  overflow-x: auto;
  overflow-y: hidden;
}
.navbar {
  padding: 0;
}
.nav-pills .nav-item {
  margin: 0 .25rem;
  min-width: 32px;
  text-align: center;
}
.nav-pills .nav-link {
  padding: .25rem 0;
}
.nav-pills .nav-link:not(.active) {
  border: 1px solid #dee2e6;
}
.page-item.active .page-link {
  background-color: #e9ecef;
  border-color: #dee2e6;
}
.page-link {
  background-color: #f8f9fa;
  line-height: 1;
  padding: .25rem .75rem;
}
.page-link-inner {
  color: #212529;
  display: inline-block;
  padding: 0;
  padding-top: 1px;
}
.pagination {
  margin: 0;
  position: absolute;
  right: 0;
  top: 4px;
}
.pitch {
  border-radius: 16px;
  height: 16px;
  line-height: 16px;
  margin-left: 15px;
  margin-right: 26px;
  padding: 0 .4em;
  text-align: center;
  width: 24px;
  vertical-align: top;
}
.profile-text {
  min-height: 72px;
  padding-left: 65px;
}
.rt-10p {
  right: 10px;
  top: 10px;
}
.right-8p {
  right: 8px;
}
.table {
  margin-bottom: 0;
  word-break: break-word;
}
.table .thead-light td {
  background-color: #f5f5f5;
}
.table-fixed {
  table-layout: fixed;
}
.small.table td {
  padding: .75rem .5rem;
}
.small.table td:first-child {
  padding-left: .75rem;
}
.small.table td:last-child {
  padding-right: .75rem;
}
.small.table td.badge-icon-wrapper {
  padding: .5rem .25rem;
}
.small.topper {
  font-size: 90%;
}
.table.collapse.show {
  display: table;
}
.tag {
  background-color: #ffffff;
  line-height: 16px;
  padding: 0 .75em;
  vertical-align: top;
}
.tag-light {
  border-color: #1b1e21!important;
  color: #1b1e21;
}
.text-underline {
  text-decoration: underline;
}
.top-0 {
  top: 0;
}
.w-10 {
  width: 10%;
}
.w-20 {
  width: 20%;
}
.w-40 {
  width: 40%;
}
.w-50 {
  width: 50%;
}
.w-24p {
  width: 24px;
}
.w-28p {
  width: 28px;
}
.w-32p {
  width: 32px;
}
.w-40p {
  width: 40px;
}
.w-50p {
  width: 50px;
}
.w-65p {
  width: 65px;
}
.w-75p {
  width: 75px;
}
.w-95p {
  width: 95px;
}
.w-105p {
  width: 105px;
}
.w-150p {
  width: 150px;
}
.badge-icon-button {
  display: block;
  padding: 3px 0 2px;
}
.badge-icon-image,
.badge-icon-text {
  display: block;
}
.badge-icon-image {
  margin: 1px auto 0;
}
.badge-icon-text {
  color: #212529;
  padding: 0;
  padding-top: .25rem;
}
.td-sm-none,
.td-md-none,
.td-lg-none {
  display: none;
}
.td-md-show {
  display: table-cell;
}
.jersey-base {
  background-size: 62px 66px;
  border: 1px solid #eeeff0;
  height: 68px;
  margin: -5px -1px -5px -5px;
  width: 64px;
}
.jersey-ballpark {
  background-position: -122px -36px;
  background-size: 500px 512px;
  height: 256px;
  margin: 0;
  opacity: 0.3;
  width: 256px;
}
.jersey-left {
  right: 50%;
}
.jersey-right {
  left: 50%;
}s
@media (min-width: 576px) {
  body.modal-open header {
    margin-right: 0!important;
    padding-right: 0!important;
  }
  .badge-icon-image,
  .badge-icon-text {
    display: inline-block;
  }
  .badge-icon-text {
    padding: 2px 0 2px .5rem;
  }
  .td-sm-none {
    display: table-cell;
  }
}
@media (min-width: 768px) {
  .badge-icon-image,
  .badge-icon-text {
    display: block;
  }
  .badge-icon-text {
    padding: 0;
    padding-top: .25rem;
  }
  .modal-dialog {
    max-width: 650px; 
  }
  .td-md-none {
    display: table-cell;
  }
  .td-md-show {
    display: none
  }
  .jersey-ballpark {
    background-size: 750px 768px;
    height: 256px;
    width: 388px;
  }
  .jersey-left {
    background-position: -165px -118px;
  }
  .jersey-right {
    background-position: -199px -118px;
  }
}
@media (min-width: 992px) {
  .badge-icon-image,
  .badge-icon-text {
    display: inline-block;
  }
  .badge-icon-text {
    padding: 2px 0 2px .5rem;
  }
  .modal-dialog {
    max-width: 800px; 
  }
  .td-lg-none {
    display: table-cell;
  }
  .jersey-ballpark {
    background-size: 1000px 1024px;
    height: 256px;
    width: 512px;
  }
  .jersey-left {
    background-position: -220px -244px;
  }
  .jersey-right {
    background-position: -268px -244px;
  }
}
@media (min-width: 1200px) {
  .jersey-ballpark {
    background-size: 1000px 1024px;
    height: 256px;
    width: 556px;
  }
  .jersey-left {
    background-position: -220px -244px;
  }
  .jersey-right {
    background-position: -224px -244px;
  }
}
.count {
  line-height: 8px;
}
.dot {
  background-color: #ffffff;
  border-radius: 8px;
  height: 8px;
  margin: 2px 2px 2px 0;
  width: 8px;
  display: inline-block;
}
.dot.ball.active {
  border-color: #155724!important;
  background-color: #d4edda;
}
.dot.strike.active {
  border-color: #721c24!important;
  background-color: #f8d7da;
}
.tag {
  background-color: #ffffff;
  line-height: 16px;
}
.tag-danger {
  background-color: #f8d7da;
  border-color: #721c24!important;
  color: #721c24;
}
.tag-primary {
  background-color: #cce5ff;
  border-color: #004085!important;
  color: #004085;
}
.tag-secondary {
  background-color: #e2e3e5;
  border-color: #383d41!important;
  color: #383d41;
}
.tag-success {
  background-color: #d4edda;
  border-color: #155724!important;
  color: #155724;
}
</style>
</head>

<body>

<!-- ^(base.header) -->
<header class="border-bottom sticky-top">
<div class="container">
<div class="head position-relative small text-secondary">
<img src="https://brunnerj.com/fairylab/favicon-32x32.png"
     width="16" height="16" border="0" class="absolute-icon left">
<div class="px-4">Fairylab</div>
</div>
</div>
</header>
<!-- $(base.header) -->

<!-- ^(base.main) -->
<main role="main" class="pt-3">

<!-- ^(home.sitelinks) -->
<div class="container">

<!-- ^(home.row) -->
<div class="row">

<!-- ^(home.column) -->
<div class="col-12">

<!-- ^(common.table) -->
<table class="small table topper">

<!-- ^(common.table.body) -->
<tbody>
<tr>
<td scope="row" class="border-0 font-weight-bold px-0 text-secondary">Site Links</td>
</tr>
</tbody>
<!-- $(common.table.body) -->

</table>
<!-- $(common.table) -->

<!-- ^(common.table) -->
<table class="small table border mb-3">

<!-- ^(common.table.head) -->
<thead class="thead-light">
<tr>
<td scope="col" class="font-weight-bold text-dark">Tasks</td>
</tr>
</thead>
<!-- $(common.table.head) -->

<!-- ^(common.table.body) -->
<tbody>
<tr>
<td scope="row" class="position-relative"><span class="oi oi-timer absolute-icon left text-secondary"></span><span class="d-block pl-4"><a href="/fairylab/gameday/">Gameday</a></span></td>
</tr>
<tr>
<td scope="row" class="position-relative"><span class="oi oi-people absolute-icon left text-secondary"></span><span class="d-block pl-4"><a href="/fairylab/news/">News</a></span></td>
</tr>
<tr>
<td scope="row" class="position-relative"><span class="oi oi-spreadsheet absolute-icon left text-secondary"></span><span class="d-block pl-4"><a href="/fairylab/standings/">Standings</a></span></td>
</tr>
</tbody>
<!-- $(common.table.body) -->

</table>
<!-- $(common.table) -->

<!-- ^(common.table) -->
<table class="small table border mb-3">

<!-- ^(common.table.head) -->
<thead class="thead-light">
<tr>
<td scope="col" class="font-weight-bold text-dark">Other</td>
</tr>
</thead>
<!-- $(common.table.head) -->

<!-- ^(common.table.body) -->
<tbody>
<tr>
<td scope="row" class="position-relative"><span class="oi oi-dashboard absolute-icon left text-secondary"></span><span class="d-block pl-4"><a href="/fairylab/dashboard/">Dashboard</a></span></td>
</tr>
</tbody>
<!-- $(common.table.body) -->

</table>
<!-- $(common.table) -->

</div>
<!-- $(home.column) -->

</div>
<!-- $(home.row) -->

</div>
<!-- $(home.sitelinks) -->

</main>
<!-- $(base.main) -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"

</body>

</html>
