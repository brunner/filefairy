<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <title>Fairylab | leaguefile</title>
  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      margin-bottom: 60px;
    }
    header {
      background-color: #f5f5f5;
      width: 100%;
    }
    footer {
      background-color: #f5f5f5;
      bottom: 0;
      height: 60px;
      line-height: 60px;
      position: absolute;
      width: 100%;
    }
    .alert, .form-control {
      padding: .75rem;
    }
    .alert .oi {
      line-height: 24px;
      padding-right: .75rem;
    }
    .anchor {
      padding-top: 0px;
      margin-top: 0px;
      transition: padding-top .35s ease, margin-top .35s ease;
    }
    .breadcrumb {
      background-color: inherit;
      line-height: 60px;
    }
    .flex-grow {
      flex-grow: 1;
    }
    .left-8p {
      left: 8px;
    }
    .navbar {
      padding: 0;
    }
    .navbar-nav {
      padding: .5rem 0;
    }
    .navbar .nav-link {
      padding: .5rem;
    }
    .pl-24p {
      padding-left: 24px;
    }
    .pr-24p {
      padding-right: 24px;
    }
    .right-8p {
      right: 8px;
    }
    .table, .table-sm {
      margin-bottom: 0;
    }
    .table .thead-light td {
      background-color: #f5f5f5;
    }
    .table-fixed {
      table-layout: fixed;
    }
    .table-sm td {
      border-top: 0;
      padding: 0 .3rem 0 0;
    }
    .table .td-sm {
      padding: .75rem .25rem;
    }
    .top-14p {
      top: 14px;
    }
    .w-10 {
      width: 10%;
    }
    .w-20 {
      width: 20%;
    }
    .w-40 {
      width: 40%;
    }
    .w-55p {
      width: 55px;
    }
  </style>
</head>

<body>
  <header class="border-bottom sticky-top">
    <div class="container">
      <nav class="navbar navbar-light" aria-label="nav">
        <ol class="breadcrumb m-0 p-0">
          <li class="breadcrumb-item">
            <a href="/fairylab/">Home</a>
          </li>
          <li class="breadcrumb-item active"
              aria-current="page">Leaguefile</li>
        </ol>
          <button class="navbar-toggler border-0" type="button"
                data-toggle="collapse" data-target="#nav-dropdown"
                aria-controls="#nav-dropdown" aria-expanded="false"
                aria-label="nav toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse border-top" id="nav-dropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#completed">Completed</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main role="main" class="pb-3">
    <div class="container anchor" id="completed">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-secondary mt-3 mb-0">
            <span class="oi oi-task text-secondary"></span>Completed
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table border mt-3">
            <thead class="thead-light">
              <tr>
                <td scope="col">Date</td>
                <td scope="col">Time</td>
                <td scope="col">Size</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">Mar 10</td>
                <td>4h 56m</td>
                <td>359,969,530</td>
              </tr>
              <tr>
                <td scope="row">Mar 8</td>
                <td>10h 11m</td>
                <td>358,347,534</td>
              </tr>
              <tr>
                <td scope="row">Mar 6</td>
                <td>9h 34m</td>
                <td>356,922,996</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <footer class="border-top">
    <div class="container text-center">
      <small class="text-muted">Last reloaded: 1985-10-26 06:02:30 PST</small>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
          integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
          crossorigin="anonymous"></script>
  <script>
    $('.navbar-toggler').one('click', function(e) {
      setTimeout(function() {
        var height = $('header').height() + 1;
        var css = '<style> .anchor.offset { padding-top: %spx; margin-top: -%spx; } </style>';
        $(css.replace(/%s/g, height)).appendTo('head');
      }, 500);
    });
    $('.navbar-toggler').on('click', function(e) {
      $('.anchor').toggleClass('offset');
    });
  </script>
</body>

</html>
