<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <title>Fairylab | leaguefile</title>
  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      margin: 60px 0;
    }
    header, footer {
      position: absolute;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: #f5f5f5;
    }
    header {
      top: 0;
    }
    footer {
      bottom: 0;
    }
    .alert {
      padding: .75rem;
    }
    .alert .oi {
      line-height: 24px;
      padding-right: .75rem;
    }
    .breadcrumb {
      background-color: inherit;
    }
    .flex-grow {
      flex-grow: 1;
    }
    .table, .table-sm {
      margin-bottom: 0;
    }
    .table .thead-light td {
      background-color: #f5f5f5;
    }
    .table-sm td {
      border-top: 0;
      padding: 0 .3rem 0 0;
    }
  </style>
</head>

<body>
  <header class="border-bottom">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0 p-0">
          <li class="breadcrumb-item">
            <a href="/fairylab/">Home</a>
          </li>
          <li class="breadcrumb-item active"
              aria-current="page">Leaguefile</li>
        </ol>
      </nav>
    </div>
  </header>
  <main role="main" class="pb-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-secondary mt-3 mb-0">
            <span class="oi oi-clock text-secondary"></span>In Progress
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Mar 10</h5>
              <table class="table table-sm">
                <tbody>
                  <tr>
                    <td scope="row">Time:</td>
                    <td class="w-100">1h 8m</td>
                  </tr>
                  <tr>
                    <td scope="row">Size:</td>
                    <td class="w-100">59,969,530</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer">
              <small class="text-muted">
                Last activity: 12m ago<span class="text-danger"> (stalled?)</span>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-secondary mt-3 mb-0">
            <span class="oi oi-task text-secondary"></span>Completed
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table border mt-3">
            <thead class="thead-light">
              <tr>
                <td scope="col">Date</td>
                <td scope="col">Time</td>
                <td scope="col">Size</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">Mar 8</td>
                <td>10h 11m</td>
                <td>358,347,534</td>
              </tr>
              <tr>
                <td scope="row">Mar 6</td>
                <td>9h 34m</td>
                <td>356,922,996</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <footer class="border-top">
    <div class="container text-center">
      <small class="text-muted">Last reloaded: 1985-10-26 06:02:30 PST</small>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
          integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
          crossorigin="anonymous"></script>
</body>

</html>
